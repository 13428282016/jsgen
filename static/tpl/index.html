<div class="row">
    <div class="span9">
        <div class="panel">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#" ng-click="getList('latest')" data-toggle="tab">最新文章</a>
                </li>
                <li>
                    <a href="#" ng-click="getList('hot')" data-toggle="tab">热门文章</a>
                </li>
                <li>
                    <a href="#" ng-click="getList('update')" data-toggle="tab">最近更新</a>
                </li>
                <a href="/add" class="btn btn-success pull-right" ng-show="isLogin">发表文章</a>
            </ul>
            <div class="tab-content">
                <ul class="list-inline">
                    <li ng-repeat="tag in global.tagsList">
                        <a ng-href="/{{tag._id}}" class="btn btn-small btn-info">{{tag.tag}}</a>
                    </li>
                </ul>
                <ul class="media-list">
                    <li class="media" ng-repeat="article in data">
                      <a class="pull-left" ng-href="{{'/'+article.author._id}}">
                        <img class="media-object" ng-src="{{article.author.avatar}}">
                      </a>
                      <div class="media-body" id="{{article._id}}">
                        <header class="media-heading">
                            <h5><a ng-href="{{'/'+article._id}}">{{article.title}}</a>
                            <i class="btn btn-mini btn-info pull-right" title="热度">{{article.hots}}</i>
                            </h5>
                        </header>
                        <div class="media-content" ng-parse-markdown="article.content"></div>
                        <footer>
                            <ul class="list-inline muted">
                                <li><a ng-href="{{'/'+article.author._id}}">{{article.author.name}}</a>
                                {{article.date | formatDate}}发表</li>
                                <li>{{article.updateTime | formatDate}}更新</li>
                                <li>{{article.visitors}}次访问</li>
                            </ul>
                        </footer>
                      </div>
                    </li>
                </ul>
            </div>
            <div class="pull-left" ng-pagination="pagination" ng-show="pagination"></div>
        </div>
    </div>
    <div class="span3">
        <div class="panel">
        </div>
    </div>
</div>
