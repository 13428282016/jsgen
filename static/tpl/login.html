<div class="row">
    <div class="span4">
        <div class="page-header">
            <h3>用户登录</h3>
        </div>
        <div class="alert alert-error" ng-show="global.user.err">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{global.user.err.name}}</strong>
            {{global.user.err.message}}
        </div>
        <form class="form-signin" name="login">
            <span class="error" ng-show="login.name.$error.required">
                请输入用户名、Email或Uid!
            </span>
            <input class="input-block-level" type="text" placeholder="name or Email or Uid"
            name="name" ng-model="logname" required/>
            <span class="error" ng-show="login.password.$error.required">
                请输入密码!
            </span>
            <input class="input-block-level" type="password" placeholder="password"
            name="password" ng-model="logpwd" ng-minlength="6" ng-maxlength="20" required/>
            <button ng-click="submit()" class="btn btn-large btn-primary" ng-disabled="login.name.$error.required
                                || login.password.$error.required">登  录</button>
        </form>
    </div>
    <div class="span8">
    </div>
</div>
