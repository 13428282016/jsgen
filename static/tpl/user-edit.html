<div class="page-region-content" ng-controller="jsGen.userEditCtrl">
    <div class="notices" ng-show="user.err">
        <div class="bg-color-red">
            <div class="notice-header fg-color-yellow">
                {{user.err}}
            </div>
        </div>
    </div>
    <form name="userEdit">
        <div class="input-control text">
            <img class="border-color-blue width-50" ng-src="{{user.avatar}}">
            <span class="fg-color-red" ng-show="userEdit.avatar.$error.url">
                                    无效的URL地址！
                                </span>
            <input type="url" name="avatar" ng-model="user.avatar" />
        </div>
        <div class="input-control text">
            <span>用户名：</span>
            <span class="fg-color-red" ng-show="(user.name | checkName)">
                                    {{user.name | checkName}}
                                </span>
            <input type="text" name="name" ng-model="user.name" />
        </div>
        <div class="input-control text">
            <span>Email：</span>
            <span class="fg-color-red" ng-show="userEdit.email.$error.email">
                                    无效的Email!
                                </span>
            <input type="email" name="email" ng-model="user.email" />
        </div>
        <div class="input-control select">
            <select ng-model="user.sex" ng-options="sex | sex for sex in sexArray">
                <option value="">
                    -- 性别 --
                </option>
            </select>
        </div>
        <div class="input-control textarea">
            <span>个人简介：</span>
            <textarea ng-model="user.desc">
            </textarea>
        </div>
        <div class="input-control text">
            <span>用户标签：</span>
            <span class="fg-color-red" ng-show="tagsList">
                                    {{tagsList}}
                                </span>
            <input type="text" name="tagsList" ng-model="tagsList" ng-list="/[,，\s]/" ng-change="checkTags()"
            />
        </div>
        <div class="input-control password">
            <span>用户密码（不修改请留空）：</span>
            <span class="fg-color-red" ng-show="userEdit.password.$error.minlength">
                                    密码太短!
                                </span>
            <span class="fg-color-red" ng-show="userEdit.password.$error.maxlength">
                                    密码太长!
                                </span>
            <input type="password" name="password" ng-model="user.passwd" ng-minlength="6"
            ng-maxlength="20" />
        </div>
        <div class="input-control password">
            <span>再次输入密码：</span>
            <span class="fg-color-red" ng-show="checkResult">
                                    密码不一致！
                                </span>
            <input type="password" name="password2" ng-model="user.passwd2" ng-change="checkPwd()"
            />
        </div>
        <button ng-click="submit()" class="bg-color-orangeDark fg-color-white"
        ng-disabled="">保  存</button>
    </form>
</div>
