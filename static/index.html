        <title ng-bind-template="{{global.title}} | {{global.description}}"></title>
        <meta http-equiv="content-type" content="text/html">
        <meta name="title" content="{{global.metatitle}}">
        <meta name="description" content="{{global.metadesc}}">
        <meta name="keywords" content="{{global.keywords}}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/static/?parse=/css/bootstrap.css|/css/prettify.css" media="screen" type="text/css">
    </head>
    <body class="ng-cloak" ng-cloak>
        <header class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                  <div class="navbar-inner">
                      <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </a>
                      <div class="nav"><img class="place-left" ng-src="{{global.logo}}" /></div>
                      <a class="brand" href="/">{{global.title}}</a>
                      <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav">
                          <li class="divider-vertical"></li>
                          <li class="active"><a href="/">首页</a></li>
                          <li><a href="#">热点</a></li>
                          <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">AngularJS<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                              <li><a href="#">Tutorial</a></li>
                              <li><a href="#">Developer Guide</a></li>
                              <li><a href="#">API Reference</a></li>
                              <li class="divider"></li>
                              <li class="nav-header">Download</li>
                              <li><a href="#">GitHub</a></li>
                              <li><a href="#">直接下载</a></li>
                            </ul>
                          </li>
                          <li><a href="https://github.com/zensh/jsgen">jsGen</a></li>
                        </ul>
                        <ul class="nav pull-right">
                          <li ng-hide="isLogin"><a href="/register" ng-click="clearUser()">注册</a></li>
                          <li ng-hide="isLogin"><a href="/login" ng-click="clearUser()">登录</a></li>
                          <li ng-show="isLogin"><img ng-src="{{global.user.avatar}}" /></li>
                          <li class="dropdown" ng-show="isLogin">
                            <a ng-href="#" title="Uid:{{global.user._id}}" class="dropdown-toggle" data-toggle="dropdown">
                                {{global.user.name}}[{{global.user.role | role}}] <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                              <li><a ng-href="/home" title="Uid:{{global.user._id}}">我的主页</a></li>
                              <li class="divider"></li>
                              <li ng-show="isAdmin"><a ng-href="/admin">网站管理</a></li>
                              <li><a ng-href="/" ng-click="logout()">退出</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div><!-- /.nav-collapse -->

                  </div><!-- /navbar-inner -->
            </nav>
        </header>
        <div class="container" ng-view=""></div>
        <footer class="container">
            <nav class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <p class="navbar-text">
                        <a ng-href="{{global.url}}">{{global.title}}</a> ©2013 <span class="divider-vertical"></span> Powered by
                        <a href="https://github.com/zensh/jsgen">jsGen</a>
                    </p>
                </div>
            </nav>
        </footer>
        <script src="/static/?parse=/js/lib/jquery.min.js|/js/lib/sanitize.min.js|/js/lib/hmac-sha256.min.js|/js/lib/utf8.min.js|/js/prettify/prettify.js">
        </script>
        <script src="/static/js/bootstrap.min.js">
        </script>
    </body>
</html>
